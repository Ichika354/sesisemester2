<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Maze&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Rubik+Dirt&family=Rubik+Maze&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="contaier">
      <div class="wrapper">
        <div class="card">
          <h1>INSTAGRAM</h1>
          <i class="fa-brands fa-instagram icons"></i>
          <p>Follow my instagram</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card">
          <h1>FACEBOOK</h1>
          <i class="fa-brands fa-facebook icons"></i>
          <p>And this is my facebook</p>
          <button class="btn">Add</button>
        </div>
        <div class="card">
          <h1>TIKTOK</h1>
          <i class="fa-brands fa-tiktok icons"></i>
          <p>My tiktok</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card">
          <h1>YOUTUBE</h1>
          <i class="fa-brands fa-youtube icons"></i>
          <p>And Subscribe my youtube ok?</p>
          <button class="btn">Subscribe</button>
        </div>
      </div>
    </div>
  </body>
</html>
